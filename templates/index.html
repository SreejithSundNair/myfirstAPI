{% block head %}
<title>My Calculator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
{% endblock %}


{% block body %}
<div class="content">
    <h1 style="...">My Calculator</h1>

    <div class="form">
        <form action="/math" method="POST">
            <label for="operation"> Choose a Mathematical Operation</label>

<select id="operation" name="operation">
    <option value="add">add</option>
    <option value="sub">sub</option>
    <option value="mul">mul</option>
    <option value="div">div</option>
</select>
            <input type="text" name="num1" id="num1"> <-!-- Number1 -->
            <input type="text" name="num2" id="num2"> <-!-- Number2 -->
            <input type="submit" value="Calculate"> <-!-- Button -->
        </form>
    </div>
</div>
{% endblock %}
